<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Slideshow</title>
  </head>
  <body>
    <main>
      <img
        src="MySlideshow/image/honey-lemon-soy01.png"
        width="256"
        height="192"
        id="main-image"
      />
      <div class="container">
        <button id="prev">←</button>
        <button id="next">→</button>
      </div>
      <div class="container">
        <img
          src="MySlideshow/image/honey-lemon-soy01.png"
          width="80"
          height="60"
          class="thumbnail active"
        />
        <img
          src="MySlideshow/image/lavender-soy02.png"
          width="80"
          height="60"
          class="thumbnail"
        />
        <img
          src="MySlideshow/image/mint-soy.png"
          width="80"
          height="60"
          class="thumbnail"
        />
        <img
          src="MySlideshow/image/peach-soy02.png"
          width="80"
          height="60"
          class="thumbnail"
        />
        <img
          src="MySlideshow/image/sakura-soy02.png"
          width="80"
          height="60"
          class="thumbnail"
        />
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
